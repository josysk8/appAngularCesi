
<div class="row">
    <div class="col-md-12">
        <div class="center" ng-controller="MovieCtrl">
            <div class="row bg-info">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-3">
                            <a href="#/search">Retour</a>
                        </div>
                        <div class="col-md-3">
                            <a href="" ng-click="addVideotheque(movie.id)">Louer</a>
                            <a href="" ng-click="deleteVideotheque(movie.id)">Rendre</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 bg-primary padding10">
                    <h1>{{movie.title}}</h1>
                    <p>{{movie.overview}}</p>
                    <div class="row">
                        <div class="col-md-4">
                            <p class="right">Genres : </p>
                        </div>
                        <div class="col-md-8">
                            <ul class="left">
                                <li ng-repeat="genre in movie.genres" class="inline-list">
                                    &nbsp;{{genre.name}} -
                                </li><br>
                                <li  class="inline-list">
                                    &nbsp;<img ng-src="http://image.tmdb.org/t/p/w342{{movie.backdrop_path}}">
                                    <img ng-src="http://image.tmdb.org/t/p/w342{{movie.poster_path}}">
                                    <img ng-src="http://image.tmdb.org/t/p/w342{{movie.belongs_to_collection.backdrop_path}}">
                                    <img ng-src="http://image.tmdb.org/t/p/w342{{movie.belongs_to_collection.poster_path}}">
                                    
                                </li>
                                <!--{{movie}}backdrop_path-->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<h2>Genres</h2>


<style>
    movieheader{
        color: white;

    }
</style>
